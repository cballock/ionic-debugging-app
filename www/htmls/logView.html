<ion-view cache-view="false">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Logging debugger</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="true" padding="false">
        <div ng-repeat="log in logs">
            [LOG] {{log}}
        </div>
    </ion-content>
</ion-view>
